<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girlyfox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> 
  
  <div class="container h-[100vh]">
    <div class="absolute left-5 top-5 hover:opacity-[0.5] active:opacity-[1]">
      <img class="size-10"  src="al-icon.png" alt="notify-bar" loading="lazy">
    </div>

    <div class="w-full h-full flex items-center flex-col justify-center relative">

        <div class="flex flex-row items-center mb-[30px]">
          <div class="mr-[20px] rounded-[50%] animate-bounce">
            <img class=" opacity-[0.8] xl:size-20 sm:size-[60px]  rounded-[50%]" src="Girly-fox.webp" alt="about-logo" loading="lazy">
          </div>
         
          <div class=" font-bold text-white xl:text-5xl sm:text-4xl font-serif">
          Girlyfox
         </div>
       </div>
        
      <div >
        <input id="place"   type="text" placeholder="Search with google or enter address" class=" xl:w-[500px] h-[50px] border-2 rounded-3xl sm:w-[380px] md:w-[500px] border-purple-600 pl-[30px] outline-none focus:ring-2 focus:ring-purple-800">

      </div>

      <div class="flex gap-5 mt-[25px] w-full items-center justify-center">
        
        <div class="cursor-pointer w-[50px] h-[50px] rounded-[50%] hover:opacity-[0.5] active:opacity-[1] ">
          <img class="w-full rounded-[50%] opacity-[0.8]"  src="amazon.png" alt="amazon" loading="lazy">
        </div>
        
        <div class="cursor-pointer w-[50px] h-[50px] rounded-[50%] hover:opacity-[0.5] active:opacity-[1] ">
          <img src="x.png" alt="x" loading="lazy" class="w-full rounded-[50%]">
        </div>
       
        <div class="cursor-pointer w-[50px] h-[50px] rounded-[50%] hover:opacity-[0.5] active:opacity-[1] ">
          <img src="shein.png" alt="shein" loading="lazy" class="w-full rounded-[50%]">
        </div>
       
        <div class="cursor-pointer w-[50px] h-[50px] rounded-[50%] bg-amber-300 hover:opacity-[0.5] active:opacity-[1] "><img src="tiktok.png" alt="tiktok" loading="lazy" class="w-full rounded-[50%]"></div>
      </div>
      
      <div class="flex gap-5 mt-[25px] w-full items-center justify-center">
        
        <div class="cursor-pointer w-[50px] h-[50px] rounded-[50%] hover:opacity-[0.5] active:opacity-[1] ">
          <img class="w-full rounded-[50%]" src="insta.png" alt="insta" loading="lazy">
        </div>
        
        <div class="w-[50px] h-[50px] rounded-[50%] bg-purple-200 hover:opacity-[0.5] active:opacity-[1] flex items-center justify-center cursor-pointer "><i class="text-black text-4xl mb-[5px]">+</i></div>
        
        <div class="w-[50px] h-[50px] rounded-[50%] bg-purple-200 hover:opacity-[0.5] active:opacity-[1] flex items-center justify-center cursor-pointer "><i class="text-black text-4xl mb-[5px]">+</i></div>
        
        <div class="w-[50px] h-[50px] rounded-[50%] bg-purple-200 hover:opacity-[0.5] active:opacity-[1] flex items-center justify-center cursor-pointer "><i class="text-black text-4xl mb-[5px]">+</i></div>
      </div>
     </div>
     
     <!--`````````````footer``````````````-->
     <footer>
      <div class="fixed bottom-0 left-0 right-0 flex justify-center bg-white/10 backdrop-blur-md border-t border-white/20 shadow-lg pt-[30px] align-middle items-center">
        <div class="font-serif align-middle">
          Designed by LALA Creationz
        </div>
      </div>
      
    </footer>

 
</body>
</html>
